name: PillTrack MLOps Pipeline üíä

on:
  push:
    tags:
      - 'v*'
      - 'pill-*'
      - 'box-*'
      - 'major-*'

jobs:
  train-and-deploy:
    name: Smart Training Pipeline
    runs-on: self-hosted
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ‚úÖ [Senior Step] ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ó‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏µ‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà Runner Workspace
      # ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Error: Input folder not found
      - name: üîó Link Local Dataset to Runner
        run: |
          echo "üîó Linking your local images to Runner's workspace..."
          mkdir -p data
          # ‡∏•‡∏ö Folder ‡∏´‡∏£‡∏∑‡∏≠ Link ‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏¥‡πâ‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î
          rm -rf ./data/raw_box ./data/raw_pill
          # ‡∏™‡∏£‡πâ‡∏≤‡∏á Symbolic Link ‡∏à‡∏≤‡∏Å Path ‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏µ‡πà
          ln -sfn /Users/sittasahathum/Desktop/pilltrackMLops/data/raw_box ./data/raw_box
          ln -sfn /Users/sittasahathum/Desktop/pilltrackMLops/data/raw_pill ./data/raw_pill
          echo "‚úÖ Dataset linked successfully"
          ls -la data/

      - name: Setup System Python & Venv
        run: |
          if [ ! -d "venv" ]; then
            /opt/homebrew/bin/python3.10 -m venv venv
          fi
          echo "$PWD/venv/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[s3]>=3.0" python-dotenv transparent-background

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Nuke Zombie Cache üßü‚Äç‚ôÇÔ∏è
        run: |
          echo "üí£ Cleaning up old DVC cache..."
          rm -rf .dvc/cache .dvc/tmp

      # ‚úÖ Pull ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ Model ‡∏à‡∏≤‡∏Å S3 (‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ‡πÄ‡∏ó‡∏£‡∏ô‡πÉ‡∏´‡∏°‡πà ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏û‡∏±‡∏á)
      - name: DVC Pull Models Only
        run: |
          dvc remote modify myremote --local access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify myremote --local secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          echo "üì• Pulling existing models from S3..."
          dvc pull experiments/ metrics/ --force || echo "‚ö†Ô∏è No models on S3 yet, will train from scratch."

      - name: Run Pipeline
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "üè∑Ô∏è Running with Tag: $TAG_NAME"

          if [[ "$TAG_NAME" =~ "major" ]]; then MODE="FULL"; else MODE="INCREMENTAL"; fi
          
          if [[ "$TAG_NAME" =~ "pill" ]]; then TARGET="PILL";
          elif [[ "$TAG_NAME" =~ "box" ]]; then TARGET="BOX";
          else TARGET="BOTH"; fi

          git rm -r --cached experiments/ || true

          # === üì¶ BOX LOGIC ===
          if [[ "$TARGET" == "BOX" ]] || [[ "$TARGET" == "BOTH" ]]; then
            echo "üì¶ Processing BOX..."
            if [[ "$MODE" == "FULL" ]]; then
               dvc repro evaluate_base_box -f
            else
               dvc repro augment_box
               echo "‚è© Skipping Base Train..."
               dvc commit train_box
               dvc repro evaluate_box
            fi
          fi

          # === üíä PILL LOGIC ===
          if [[ "$TARGET" == "PILL" ]] || [[ "$TARGET" == "BOTH" ]]; then
            echo "üíä Processing PILL..."
            if [[ "$MODE" == "FULL" ]]; then
               dvc repro evaluate_base_pill -f
            else
               dvc repro augment_pill
               echo "‚è© Skipping Base Train..."
               dvc commit train_pill
               dvc repro evaluate_pill
            fi
          fi

      # ‚úÖ ‡∏™‡πà‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÅ‡∏•‡∏∞‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏Ç‡∏∂‡πâ‡∏ô S3 (‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÄ‡∏£‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏™‡∏±‡πà‡∏á push data/)
      - name: Push Artifacts to DVC Remote
        run: |
          echo "‚òÅÔ∏è Uploading Models & Metrics to S3..."
          dvc push experiments/ metrics/

      - name: Deploy to Production
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          CLEAN_VERSION=$(echo $VERSION | sed 's/major-//' | sed 's/pill-//' | sed 's/box-//')
          BUCKET="${{ secrets.S3_BUCKET_NAME }}"
          if [[ "$VERSION" =~ "major" ]]; then BASE_PATH="experiments/arcface_lite_v1"; else BASE_PATH="experiments/arcface_finetuned"; fi
          
          if [ -d "$BASE_PATH/box" ]; then
            python src/deploy.py --version "$CLEAN_VERSION" --path "$BASE_PATH" --type box --bucket "$BUCKET"
          fi
          if [ -d "$BASE_PATH/pill" ]; then
            python src/deploy.py --version "$CLEAN_VERSION" --path "$BASE_PATH" --type pill --bucket "$BUCKET"
          fi