name: PillTrack MLOps Pipeline üíä

on:
  push:
    tags:
      - 'v*'          # ‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ
      - 'pill-*'      # ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏¢‡∏≤‡πÄ‡∏°‡πá‡∏î (Incremental)
      - 'box-*'       # ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏¢‡∏≤ (Incremental)
      - 'major-pill-*' # ‡πÄ‡∏ó‡∏£‡∏ô‡πÉ‡∏´‡∏ç‡πà‡∏¢‡∏≤‡πÄ‡∏°‡πá‡∏î (Full Train)
      - 'major-box-*'  # ‡πÄ‡∏ó‡∏£‡∏ô‡πÉ‡∏´‡∏ç‡πà‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏¢‡∏≤ (Full Train)

jobs:
  train-and-deploy:
    name: Smart Training Pipeline
    runs-on: self-hosted
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ‚úÖ Step 1: ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ó‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Symlink) ‡πÉ‡∏´‡πâ Runner ‡πÄ‡∏´‡πá‡∏ô‡∏£‡∏π‡∏õ‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏µ‡πà
      - name: üîó Link Local Dataset to Runner
        run: |
          echo "üîó Connecting local images to runner's workspace..."
          mkdir -p data
          # ‡πÅ‡∏Å‡πâ Path ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà‡∏û‡∏µ‡πà‡πÄ‡∏Å‡πá‡∏ö‡∏£‡∏π‡∏õ‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô MacBook ‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö
          ln -sfn /Users/sittasahathum/Desktop/pilltrackMLops/data/raw_box ./data/raw_box
          ln -sfn /Users/sittasahathum/Desktop/pilltrackMLops/data/raw_pill ./data/raw_pill
          echo "‚úÖ Dataset linked!"

      - name: Setup Venv
        run: |
          if [ ! -d "venv" ]; then /opt/homebrew/bin/python3.10 -m venv venv; fi
          echo "$PWD/venv/bin" >> $GITHUB_PATH

      # ‚úÖ Step 2: ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á Pillow ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ ModuleNotFoundError: No module named 'PIL'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á Pillow ‡πÅ‡∏•‡∏∞ Library ‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
          pip install Pillow transparent-background
          pip install -r requirements.txt
          pip install "dvc[s3]>=3.0" python-dotenv

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: DVC Pull Models
        run: |
          dvc remote modify myremote --local access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify myremote --local secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          echo "üì• Pulling models from S3..."
          dvc pull experiments/ metrics/ --force || echo "‚ö†Ô∏è No models found on S3."

      # ‚úÖ Step 3: ‡∏£‡∏±‡∏ô Pipeline ‡∏ï‡∏≤‡∏°‡πÇ‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡∏û‡∏µ‡πà‡∏¢‡∏¥‡∏á Tag ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤
      - name: Run Pipeline
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "üè∑Ô∏è Running: $TAG_NAME"

          # Logic ‡πÅ‡∏¢‡∏Å Box/Pill ‡πÅ‡∏•‡∏∞ Major/Incremental
          if [[ "$TAG_NAME" =~ "box" ]]; then
            if [[ "$TAG_NAME" =~ "major" ]]; then
              dvc repro train_box -f
            else
              dvc repro augment_box && dvc commit train_box && dvc repro evaluate_box
            fi
          fi

          if [[ "$TAG_NAME" =~ "pill" ]]; then
            if [[ "$TAG_NAME" =~ "major" ]]; then
              dvc repro train_pill -f
            else
              dvc repro augment_pill && dvc commit train_pill && dvc repro evaluate_pill
            fi
          fi

      # ‚úÖ Step 4: ‡∏™‡πà‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏Ç‡∏∂‡πâ‡∏ô S3 (‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏Ç‡πâ‡∏≤‡∏°‡∏ï‡∏≤‡∏° dvc.yaml)
      - name: Push Artifacts
        run: |
          echo "‚òÅÔ∏è Uploading Models to S3..."
          dvc push

      - name: Deploy
        run: |
          CLEAN_VER=$(echo $TAG_NAME | sed 's/major-//' | sed 's/pill-//' | sed 's/box-//')
          if [[ "$TAG_NAME" =~ "major" ]]; then PATH_TYPE="arcface_lite_v1"; else PATH_TYPE="arcface_finetuned"; fi
          
          python src/deploy.py \
            --version "$CLEAN_VER" \
            --path "experiments/$PATH_TYPE" \
            --note "Auto-deployed for $TAG_NAME"