name: PillTrack MLOps Pipeline üíä

on:
  push:
    tags:
      - 'v*'          # Standard versioning
      - 'pill-v*'     # Specific for Pill
      - 'box-v*'      # Specific for Box
      - 'major-*'     # Major updates (Full Retrain)

jobs:
  train-and-deploy:
    name: Smart Training Pipeline
    runs-on: self-hosted
    
    # ‚úÖ ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Python ‡∏≠‡∏° Log ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Debug ‡∏ö‡∏ô GitHub Actions ‡πÑ‡∏î‡πâ Real-time
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      # --- 1. SETUP PHASE ---
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup System Python & Venv
        run: |
          echo "üêç Checking System Python 3.10..."
          if [ ! -d "venv" ]; then
            /opt/homebrew/bin/python3.10 -m venv venv
          fi
          # ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ venv ‡∏ô‡∏µ‡πâ‡πÉ‡∏ô Step ‡∏ï‡πà‡∏≠‡πÜ ‡πÑ‡∏õ
          echo "$PWD/venv/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          # ‚úÖ ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á Library ‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ñ‡∏≠‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡∏∞ DVC S3
          pip install dvc[s3] python-dotenv transparent-background

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: DVC Pull Data
        run: |
          # ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Local Remote ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á‡∏Ç‡∏≠‡∏á‡∏à‡∏≤‡∏Å S3
          dvc remote modify myremote --local access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify myremote --local secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          echo "‚è≥ Pulling RAW DATA from S3..."
          dvc pull data/raw_box.dvc data/raw_pill.dvc

      # --- 2. üß† THE BRAIN: EXECUTION LOGIC ---
      - name: Analyze Tag & Execute Pipeline
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "üè∑Ô∏è Detected Tag: $TAG_NAME"

          # ‡πÅ‡∏¢‡∏Å‡πÅ‡∏¢‡∏∞‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
          if [[ "$TAG_NAME" == *"major"* ]]; then
            MODE="FULL"
          else
            MODE="INCREMENTAL"
          fi

          # ‡πÅ‡∏¢‡∏Å‡πÅ‡∏¢‡∏∞‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢
          if [[ "$TAG_NAME" == *"pill"* ]]; then
            TARGET="PILL"
          elif [[ "$TAG_NAME" == *"box"* ]]; then
            TARGET="BOX"
          else
            TARGET="BOTH"
          fi

          echo "üöÄ Mode: $MODE | Target: $TARGET"
          echo "----------------------------------------"

          # ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÄ‡∏•‡∏¥‡∏Å‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏° experiments ‡πÉ‡∏ô Git ‡∏Å‡πà‡∏≠‡∏ô‡∏£‡∏±‡∏ô (‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô DVC Error)
          git rm -r --cached experiments/ || true

          # === üíä PILL PIPELINE ===
          if [[ "$TARGET" == "PILL" ]] || [[ "$TARGET" == "BOTH" ]]; then
            if [[ "$MODE" == "INCREMENTAL" ]]; then
               dvc repro augment_pill && dvc commit train_pill -f && dvc repro evaluate_pill
            else
               dvc repro train_pill -f
            fi
          fi

          # === üì¶ BOX PIPELINE ===
          if [[ "$TARGET" == "BOX" ]] || [[ "$TARGET" == "BOTH" ]]; then
            if [[ "$MODE" == "INCREMENTAL" ]]; then
               dvc repro augment_box && dvc commit train_box -f && dvc repro evaluate_box
            else
               dvc repro train_box -f
            fi
          fi

      # --- 3. üöÄ DEPLOYMENT PHASE (The Fixed Version) ---
      - name: Deploy to S3
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # ‡∏ï‡∏±‡∏î prefix ‡∏≠‡∏≠‡∏Å‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÅ‡∏Ñ‡πà‡πÄ‡∏•‡∏Ç‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏•‡∏µ‡∏ô‡πÜ
          CLEAN_VERSION=$(echo $VERSION | sed 's/major-//' | sed 's/pill-//' | sed 's/box-//')
          
          # ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Base Path ‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏≤‡∏° Mode
          if [[ "$VERSION" == *"major"* ]]; then
             BASE_PATH="experiments/arcface_lite_v1"
          else
             BASE_PATH="experiments/arcface_finetuned"
          fi

          echo "üìÇ Deploying from: $BASE_PATH"

          # ‚úÖ ‡∏£‡∏±‡∏ô Deploy ‡πÇ‡∏î‡∏¢‡∏™‡πà‡∏á‡πÅ‡∏Ñ‡πà Base Path ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ (‡∏Å‡∏±‡∏ô Path ‡∏ã‡πâ‡∏≠‡∏ô‡πÉ‡∏ô deploy.py)
          # ‡πÅ‡∏•‡∏∞‡πÉ‡∏ä‡πâ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÄ‡∏ä‡πá‡∏Ñ directory ‡∏Å‡πà‡∏≠‡∏ô‡∏£‡∏±‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Error Missing Files
          
          if [ -d "$BASE_PATH/box" ]; then
            echo "üì¶ Sending BOX Model to S3..."
            python src/deploy.py --version $CLEAN_VERSION --path $BASE_PATH --type box
          fi

          if [ -d "$BASE_PATH/pill" ]; then
            echo "üíä Sending PILL Model to S3..."
            python src/deploy.py --version $CLEAN_VERSION --path $BASE_PATH --type pill
          fi