name: üíä PillTrack AI Pipeline (RTX 5060 Ti Ultimate)

on:
  push:
    tags:
      - 'major-*'     # e.g., major-box-v1.0
      - 'minor-*'     # e.g., minor-box-v1.1
      - 'pill-*'
      - 'box-*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-and-deploy:
    name: üöÄ Training on Self-Hosted GPU
    runs-on: [self-hosted, linux, gpu]
    
    env:
      PYTHONUNBUFFERED: "1"
      # ‚úÖ Path ‡∏à‡∏£‡∏¥‡∏á‡∏Ç‡∏≠‡∏á‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡∏´‡πâ‡∏≤‡∏°‡∏ú‡∏¥‡∏î)
      REAL_PROJECT_PATH: "/home/admin-sitta/pilltrackMLops"
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      # 1. ‡∏î‡∏∂‡∏á‡πÇ‡∏Ñ‡πâ‡∏î‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å GitHub
      - name: üì• Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° Environment (Smart Cache + Full NVIDIA Fix)
      - name: ‚öôÔ∏è Setup Environment (The 1000% Fix)
        shell: bash
        run: |
          echo "üêç Activating Conda Environment..."
          source ~/miniconda3/etc/profile.d/conda.sh
          conda activate pilltrack
          
          echo "üîç Checking existing PyTorch version..."
          
          # ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏°‡∏µ Torch Nightly ('dev') ‡πÅ‡∏•‡∏∞‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô GPU ‡πÑ‡∏´‡∏°?
          if python -c "import torch; exit(0) if 'dev' in torch.__version__ and torch.cuda.is_available() else exit(1)"; then
             # ‚úÖ CASE A: ‡∏°‡∏µ‡∏Ç‡∏≠‡∏á‡∏î‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß (Fast Lane)
             echo "‚úÖ RTX 50 Ready! (Torch Nightly detected)"
             echo "‚è© Skipping heavy installation..."
             
             # ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏Ñ‡πà requirements ‡∏≠‡∏∑‡πà‡∏ô‡πÜ (‡πÉ‡∏ä‡πâ --no-deps ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÑ‡∏õ‡∏¢‡∏∏‡πà‡∏á‡∏Å‡∏±‡∏ö Torch/rembg ‡∏ó‡∏µ‡πà‡∏•‡∏á‡πÑ‡∏ß‡πâ‡∏î‡∏µ‡πÅ‡∏•‡πâ‡∏ß)
             pip install -r requirements.txt --no-deps
             pip install "dvc[s3]>=3.0" python-dotenv
             
             # üî• ‡πÅ‡∏°‡πâ‡∏à‡∏∞‡∏°‡∏µ‡∏Ç‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß ‡∏Å‡πá‡∏ï‡πâ‡∏≠‡∏á‡∏•‡∏á NVIDIA Libs ‡πÄ‡∏û‡∏¥‡πà‡∏° (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏Ç‡∏≤‡∏î curand/cufft)
             echo "üîß Ensuring NVIDIA libraries are present..."
             pip install nvidia-cusparselt-cu12 nvidia-cublas-cu12 nvidia-cudnn-cu12 nvidia-curand-cu12 nvidia-cufft-cu12
             
          else
             # üõë CASE B: ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏° ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà (Full Install)
             echo "üõë Environment needs update for RTX 5060 Ti..."
             echo "üöÄ Starting Fresh Install (The Sandwich Strategy)..."
             
             # 1. ‡∏•‡πâ‡∏≤‡∏á‡∏ö‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏¥‡πâ‡∏á‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏î (‡∏Å‡∏±‡∏ô‡∏ï‡∏µ‡∏Å‡∏±‡∏ô)
             pip uninstall -y torch torchvision torchaudio timm kornia transparent-background rembg jsonschema onnxruntime-gpu || true
             
             # 2. ‡∏•‡∏á Library ‡∏õ‡∏Å‡∏ï‡∏¥‡∏Å‡πà‡∏≠‡∏ô (‡πÉ‡∏´‡πâ‡πÑ‡∏î‡πâ Dependencies ‡∏Ñ‡∏£‡∏ö‡πÜ)
             pip install -r requirements.txt
             pip install "dvc[s3]>=3.0" python-dotenv
             
             # 3. ‡∏™‡∏≠‡∏î‡πÑ‡∏™‡πâ RTX 50 Engine (Nightly Swap)
             echo "üîÑ Swapping to Nightly Build..."
             pip uninstall -y torch torchvision torchaudio
             
             # ‡∏•‡∏á Torch Nightly (--no-deps ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á Dependency Hell ‡∏Å‡∏±‡∏ö rembg/timm)
             pip install --pre torch torchvision --index-url https://download.pytorch.org/whl/nightly/cu124 --no-deps
             
             # üî• FIX: ‡∏•‡∏á Library ‡πÄ‡∏™‡∏£‡∏¥‡∏°‡∏Ç‡∏≠‡∏á NVIDIA ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ï‡∏£‡∏∞‡∏Å‡∏π‡∏• (cusparse, cublas, cudnn, curand, cufft)
             echo "üîß Installing missing CUDA libraries..."
             pip install nvidia-cusparselt-cu12 nvidia-cublas-cu12 nvidia-cudnn-cu12 nvidia-curand-cu12 nvidia-cufft-cu12
          fi
          
          # --------------------------------------------------------------------
          # üî• HERO FIX: ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö Link ‡πÑ‡∏ü‡∏•‡πå .so ‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡πÉ‡∏´‡πâ PyTorch ‡πÅ‡∏•‡∏∞ ONNX ‡πÄ‡∏´‡πá‡∏ô (‡∏ó‡∏≥‡∏ó‡∏∏‡∏Å‡∏£‡∏≠‡∏ö!)
          # --------------------------------------------------------------------
          echo "üîó Linking NVIDIA Libraries (Force Run)..."
          SITE_PKG=$(python -c "import site; print(site.getsitepackages()[0])")
          
          # 1. Link cusparse (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö PyTorch Nightly)
          ln -sf $SITE_PKG/nvidia/cusparselt/lib/libcusparseLt.so.0 $CONDA_PREFIX/lib/libcusparseLt.so.0
          ln -sf $SITE_PKG/nvidia/cusparselt/lib/libcusparseLt.so.0 $CONDA_PREFIX/lib/libcusparseLt.so.0.2
          
          # 2. Link cublas & cudnn (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ONNX Runtime Core)
          ln -sf $SITE_PKG/nvidia/cublas/lib/libcublasLt.so.12 $CONDA_PREFIX/lib/libcublasLt.so.12
          ln -sf $SITE_PKG/nvidia/cublas/lib/libcublas.so.12 $CONDA_PREFIX/lib/libcublas.so.12
          ln -sf $SITE_PKG/nvidia/cudnn/lib/libcudnn_cnn_infer.so.8 $CONDA_PREFIX/lib/libcudnn_cnn_infer.so.8
          
          # 3. üî• Link curand & cufft (‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏á error + ‡∏ï‡∏±‡∏ß‡πÅ‡∏ñ‡∏°)
          # curand (Random Number Generator)
          ln -sf $SITE_PKG/nvidia/curand/lib/libcurand.so.10 $CONDA_PREFIX/lib/libcurand.so.10
          # cufft (Fast Fourier Transform - ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô)
          ln -sf $SITE_PKG/nvidia/cufft/lib/libcufft.so.11 $CONDA_PREFIX/lib/libcufft.so.11
          
          # 4. Export LD_LIBRARY_PATH (‡∏Å‡∏±‡∏ô‡πÄ‡∏´‡∏ô‡∏µ‡∏¢‡∏ß‡∏≠‡∏µ‡∏Å‡∏ä‡∏±‡πâ‡∏ô)
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$CONDA_PREFIX/lib
          
          echo "‚úÖ All Libraries Linked Successfully!"
          
          # Final Check
          python -c "import torch; print(f'üî• Torch: {torch.__version__}, GPU: {torch.cuda.get_device_name(0) if torch.cuda.is_available() else None}')"

      # 3. ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á (Input Only Link)
      - name: üîó Link Real Data (Input Only)
        run: |
          echo "üîó Linking inputs only..."
          
          # ‡∏•‡∏ö data ‡πÄ‡∏Å‡πà‡∏≤‡πÉ‡∏ô Runner ‡∏ó‡∏¥‡πâ‡∏á
          rm -rf data
          # ‡∏™‡∏£‡πâ‡∏≤‡∏á folder ‡∏à‡∏£‡∏¥‡∏á (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ DVC ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô output ‡∏•‡∏á‡πÉ‡∏ô‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ ‡πÑ‡∏°‡πà error outside repo)
          mkdir -p data
          
          # Link ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÑ‡∏ü‡∏•‡πå‡∏î‡∏¥‡∏ö (Input) ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤
          if [ -d "$REAL_PROJECT_PATH/data/raw_box" ]; then
            ln -sfn "$REAL_PROJECT_PATH/data/raw_box" ./data/raw_box
            ln -sfn "$REAL_PROJECT_PATH/data/raw_pill" ./data/raw_pill
            echo "‚úÖ Input Data Linked Successfully!"
          else
             echo "‚ùå Error: Raw data not found at $REAL_PROJECT_PATH/data"
             exit 1
          fi
          ls -F data/

      # 4. ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ AWS S3
      - name: ‚òÅÔ∏è Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      # 5. ‡∏î‡∏∂‡∏á‡πÑ‡∏ü‡∏•‡πå DVC (Models/Metrics)
      - name: üì• DVC Pull
        shell: bash
        run: |
          source ~/miniconda3/etc/profile.d/conda.sh
          conda activate pilltrack
          dvc pull experiments/ metrics/ --force || echo "‚ö†Ô∏è No models on S3 yet, starting fresh."

      # 6. ‡∏£‡∏±‡∏ô Pipeline ‡∏´‡∏•‡∏±‡∏Å
      - name: ü§ñ Run AI Pipeline (GPU Accelerated)
        shell: bash
        run: |
          source ~/miniconda3/etc/profile.d/conda.sh
          conda activate pilltrack
          
          # üî• EXPORT LD_LIBRARY_PATH (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ONNX)
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$CONDA_PREFIX/lib
          
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "üè∑Ô∏è Processing Tag: $TAG_NAME"
          
          # --- BOX WORKFLOW ---
          if [[ "$TAG_NAME" =~ "box" ]]; then
            if [[ "$TAG_NAME" =~ "major" ]]; then
              echo "üî¥ Major Box: Full Training..."
              dvc repro train_box -f
            else
              echo "üü¢ Minor Box: Incremental Learning..."
              dvc repro augment_box
              dvc commit train_box -f 
              python src/finetune.py --type box
              dvc repro evaluate_box
            fi
          fi
          
          # --- PILL WORKFLOW ---
          if [[ "$TAG_NAME" =~ "pill" ]]; then
            if [[ "$TAG_NAME" =~ "major" ]]; then
              echo "üî¥ Major Pill: Full Training..."
              dvc repro train_pill -f
            else
              echo "üü¢ Minor Pill: Incremental Learning..."
              dvc repro augment_pill
              dvc commit train_pill -f
              python src/finetune.py --type pill
              dvc repro evaluate_pill
            fi
          fi

      # 7. ‡∏™‡πà‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏Ç‡∏∂‡πâ‡∏ô S3
      - name: üíæ Push Artifacts to S3
        if: success()
        run: |
          source ~/miniconda3/etc/profile.d/conda.sh
          conda activate pilltrack
          dvc push

      # 8. Sync ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏£‡∏¥‡∏á (‡∏£‡∏ß‡∏°‡∏ñ‡∏∂‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà Process ‡πÅ‡∏•‡πâ‡∏ß‡∏î‡πâ‡∏ß‡∏¢!)
      - name: üîÑ Sync Results Back to Local Workspace
        if: always()
        run: |
          echo "üöÄ Syncing results back to: $REAL_PROJECT_PATH"
          
          # 1. ‡∏Å‡πä‡∏≠‡∏õ‡πÑ‡∏ü‡∏•‡πå‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏Å‡∏≤‡∏£‡πÄ‡∏ó‡∏£‡∏ô
          cp -r experiments "$REAL_PROJECT_PATH/" || true
          cp -r metrics "$REAL_PROJECT_PATH/" || true
          cp dvc.lock "$REAL_PROJECT_PATH/" || true
          
          # 2. üî• ‡∏Å‡πä‡∏≠‡∏õ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà Process ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏î‡πâ‡∏ß‡∏¢ (‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏ú‡∏•‡∏á‡∏≤‡∏ô‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏£‡∏¥‡∏á)
          echo "üì∏ Syncing processed images..."
          mkdir -p "$REAL_PROJECT_PATH/data/processed_box"
          mkdir -p "$REAL_PROJECT_PATH/data/processed_pill"
          
          # ‡πÉ‡∏ä‡πâ -u (update) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡πä‡∏≠‡∏õ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡∏°‡πà
          if [ -d "data/processed_box" ]; then
            cp -ru data/processed_box/* "$REAL_PROJECT_PATH/data/processed_box/" || true
          fi
          
          if [ -d "data/processed_pill" ]; then
            cp -ru data/processed_pill/* "$REAL_PROJECT_PATH/data/processed_pill/" || true
          fi
          
          echo "‚úÖ Sync Complete! Open VS Code to see your images."

      # 9. Update dvc.lock ‡∏ö‡∏ô GitHub
      - name: üì§ Git Commit DVC Lock
        if: success()
        run: |
          git config --local user.email "bot@pilltrack.ai"
          git config --local user.name "PillTrack Bot"
          git add dvc.lock
          git commit -m "ü§ñ auto: update dvc lockfile [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed (maybe conflicts), skipping..."