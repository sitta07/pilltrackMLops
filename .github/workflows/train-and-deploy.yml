name: PillTrack MLOps Pipeline üíä

on:
  push:
    tags:
      - 'v*'
      - 'pill-*'
      - 'box-*'
      - 'major-pill-*'
      - 'major-box-*'

jobs:
  train-and-deploy:
    name: Smart Training Pipeline
    runs-on: self-hosted
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ push lockfile ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏î‡πâ [cite: 2026-01-29]

      # ‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Tag Name ‡πÄ‡∏Ç‡πâ‡∏≤ Environment ‡∏Å‡∏•‡∏≤‡∏á [cite: 2026-01-29]
      - name: Set Global Environment Variables
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV
          echo "üè∑Ô∏è Global Tag Set: $TAG"

      # ‚úÖ [Senior Fix] ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ó‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏à‡∏∏‡∏î: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å raw_pill ‡πÄ‡∏õ‡πá‡∏ô raw ‡∏ï‡∏≤‡∏°‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏µ‡πà [cite: 2026-01-29]
      - name: üîó Link Local Dataset to Runner
        run: |
          echo "üîó Linking local images..."
          mkdir -p data
          # ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡πÇ‡∏¢‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á Path ‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á MacBook ‡∏Ç‡∏≠‡∏á‡∏û‡∏µ‡πà
          ln -sfn /Users/sittasahathum/Desktop/pilltrackMLops/data/raw_box ./data/raw_box
          ln -sfn /Users/sittasahathum/Desktop/pilltrackMLops/data/raw ./data/raw_pill
          echo "‚úÖ Dataset linked!"
          ls -la data/

      - name: Setup Venv
        run: |
          if [ ! -d "venv" ]; then /opt/homebrew/bin/python3.10 -m venv venv; fi
          echo "$PWD/venv/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow transparent-background
          pip install -r requirements.txt
          pip install "dvc[s3]>=3.0" python-dotenv

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: DVC Pull Models
        run: |
          dvc remote modify myremote --local access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify myremote --local secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          echo "üì• Pulling existing models from S3..."
          dvc pull experiments/ metrics/ --force || echo "‚ö†Ô∏è No models on S3 yet."

      # ‚úÖ ‡∏£‡∏±‡∏ô Pipeline ‡∏ï‡∏≤‡∏°‡πÇ‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡∏¢‡∏¥‡∏á Tag ‡∏°‡∏≤ [cite: 2025-11-11, 2025-12-05]
      - name: Run Pipeline
        run: |
          echo "üè∑Ô∏è Processing Tag: $TAG_NAME"
          if [[ "$TAG_NAME" =~ "box" ]]; then
            if [[ "$TAG_NAME" =~ "major" ]]; then
              dvc repro train_box -f
            else
              dvc repro augment_box && dvc commit train_box && dvc repro evaluate_box
            fi
          fi
          
          if [[ "$TAG_NAME" =~ "pill" ]]; then
            if [[ "$TAG_NAME" =~ "major" ]]; then
              dvc repro train_pill -f
            else
              dvc repro augment_pill && dvc commit train_pill && dvc repro evaluate_pill
            fi
          fi

      # ‚úÖ ‡∏™‡πà‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏Ç‡∏∂‡πâ‡∏ô S3 (Cloud Sync) [cite: 2026-01-29]
      - name: Push Artifacts to DVC
        run: |
          echo "‚òÅÔ∏è Uploading Models to S3..."
          dvc push

      # ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡∏≤‡∏¢‡πÅ‡∏ó‡∏á‡∏Å‡∏•‡∏±‡∏ö GitHub ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏µ‡πà dvc pull ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢ [cite: 2026-01-29]
      - name: üÜô Update Lockfile to GitHub
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dvc.lock
          if git diff --staged --quiet; then
            echo "No changes in dvc.lock"
          else
            git commit -m "üÜô update dvc.lock after training [skip ci]"
            git push origin main
          fi

      # ‚úÖ Deploy ‡∏•‡∏á‡∏ñ‡∏±‡∏á Release ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏∞‡∏ö‡∏ö‡∏≠‡∏∑‡πà‡∏ô‡∏ô‡∏≥‡πÑ‡∏õ‡πÉ‡∏ä‡πâ [cite: 2026-01-29]
      - name: Deploy to S3 Releases
        run: |
          CLEAN_VER=$(echo $TAG_NAME | sed 's/major-//' | sed 's/pill-//' | sed 's/box-//')
          if [[ "$TAG_NAME" =~ "major" ]]; then PATH_TYPE="arcface_lite_v1"; else PATH_TYPE="arcface_finetuned"; fi
          if [[ "$TAG_NAME" =~ "pill" ]]; then MODEL_TYPE="pill"; else MODEL_TYPE="box"; fi
          
          python src/deploy.py \
            --version "$CLEAN_VER" \
            --path "experiments/$PATH_TYPE" \
            --type "$MODEL_TYPE" \
            --bucket "${{ secrets.S3_BUCKET_NAME }}" \
            --note "Auto-deployed for $TAG_NAME"