name: PillTrack MLOps Pipeline üíä

on:
  push:
    tags:
      - 'v*'
      - 'pill-*'
      - 'box-*'
      - 'major-pill-*'
      - 'major-box-*'

permissions:
  contents: write

jobs:
  train-and-deploy:
    name: Smart Training Pipeline
    runs-on: self-hosted
    env:
      PYTHONUNBUFFERED: "1"
      # ‡πÉ‡∏™‡πà Token ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Rate Limit ‡∏Ç‡∏≠‡∏á Hugging Face
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Global Environment Variables
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV

      # ‚úÖ [Universal Path] ‡∏´‡∏≤ Path ‡πÄ‡∏≠‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
      - name: üîó Link Local Dataset to Runner (Universal)
        run: |
          TARGET_DATA_PATH="$HOME/Desktop/pilltrackMLops/data"
          echo "üîç Auto-detecting dataset at: $TARGET_DATA_PATH"
          mkdir -p data
          
          if [ -d "$TARGET_DATA_PATH/raw_box" ]; then
             ln -sfn "$TARGET_DATA_PATH/raw_box" ./data/raw_box
          fi
          
          if [ -d "$TARGET_DATA_PATH/raw_pill" ]; then
            ln -sfn "$TARGET_DATA_PATH/raw_pill" ./data/raw_pill
          elif [ -d "$TARGET_DATA_PATH/raw" ]; then
            ln -sfn "$TARGET_DATA_PATH/raw" ./data/raw_pill
          else
            echo "‚ùå ERROR: Pill dataset not found!"
            exit 1
          fi

      - name: Setup Venv
        run: |
          if [ ! -d "venv" ]; then /opt/homebrew/bin/python3.10 -m venv venv; fi
          echo "$PWD/venv/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow transparent-background
          pip install -r requirements.txt
          pip install "dvc[s3]>=3.0" python-dotenv

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: DVC Pull Models (Global)
        run: |
          dvc remote modify myremote --local access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify myremote --local secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          dvc pull experiments/ metrics/ --force || echo "‚ö†Ô∏è No models on S3 yet."

      # ‚úÖ [Logic ‡∏´‡∏•‡∏±‡∏Å] ‡πÅ‡∏¢‡∏Å Major/Incremental ‡πÅ‡∏•‡∏∞ Auto-Fetch Base Model
      - name: Run Pipeline
        run: |
          echo "üè∑Ô∏è Processing Tag: $TAG_NAME"
          
          # --- BOX Workflow ---
          if [[ "$TAG_NAME" =~ "box" ]]; then
            if [[ "$TAG_NAME" =~ "major" ]]; then
              echo "üî¥ Major Box: Full Train"
              dvc repro train_box -f
            else
              echo "üü¢ Incremental Box: Finetune Only"
              echo "üì• Fetching Base Box Model..."
              dvc pull experiments/arcface_lite_v1/box --force || echo "‚ö†Ô∏è Base model not found!"
              
              dvc repro augment_box
              dvc commit train_box -f 
              dvc repro evaluate_box
            fi
          fi
          
          # --- PILL Workflow ---
          if [[ "$TAG_NAME" =~ "pill" ]]; then
            if [[ "$TAG_NAME" =~ "major" ]]; then
              echo "üî¥ Major Pill: Full Train"
              dvc repro train_pill -f
            else
              echo "üü¢ Incremental Pill: Finetune Only"
              echo "üì• Fetching Base Pill Model..."
              dvc pull experiments/arcface_lite_v1/pill --force || echo "‚ö†Ô∏è Base model not found!"
              
              dvc repro augment_pill
              dvc commit train_pill -f
              dvc repro finetune_pill
              dvc repro evaluate_pill
            fi
          fi

      # ‚úÖ [Continuous Learning] Promote Model: ‡∏î‡∏±‡∏ô Finetuned ‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏õ‡πá‡∏ô Base ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
      - name: üîÑ Promote Finetuned to Base Model
        if: success() && !contains(env.TAG_NAME, 'major')
        run: |
          echo "üèÜ Promoting Finetuned Model to Base Model..."
          
          # Logic ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Pill
          if [[ "$TAG_NAME" =~ "pill" ]]; then
            cp -R experiments/arcface_finetuned/pill/* experiments/arcface_lite_v1/pill/
            dvc add experiments/arcface_lite_v1/pill
            echo "‚úÖ Pill Model Promoted!"
          fi
          
          # Logic ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Box
          if [[ "$TAG_NAME" =~ "box" ]]; then
            cp -R experiments/arcface_finetuned/box/* experiments/arcface_lite_v1/box/
            dvc add experiments/arcface_lite_v1/box
            echo "‚úÖ Box Model Promoted!"
          fi

      - name: Push Artifacts to DVC
        run: dvc push

      # ‚úÖ [Fix Error] ‡πÅ‡∏Å‡πâ git add ‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡∏û‡∏±‡∏á‡∏ñ‡πâ‡∏≤‡∏´‡∏≤‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠
      - name: üÜô Update Lockfile & Promotion to GitHub
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 1. Add dvc.lock (‡∏ï‡∏±‡∏ß‡∏´‡∏•‡∏±‡∏Å)
          git add dvc.lock
          
          # 2. ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏° Add ‡πÑ‡∏ü‡∏•‡πå .dvc (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£ Promote) ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ (|| true)
          git add experiments/arcface_lite_v1/*.dvc || true
          
          if git diff --staged --quiet; then
            echo "No changes in dvc.lock"
          else
            git commit -m "üÜô update models & promote new base model [skip ci]"
            git push origin HEAD:main
          fi

      - name: Deploy to S3 Releases
        run: |
          CLEAN_VER=$(echo $TAG_NAME | sed 's/major-//' | sed 's/pill-//' | sed 's/box-//')
          if [[ "$TAG_NAME" =~ "pill" ]]; then MODEL_TYPE="pill"; else MODEL_TYPE="box"; fi
          
          if [[ "$TAG_NAME" =~ "major" ]]; then
             PATH_TYPE="arcface_lite_v1"
          else
             PATH_TYPE="arcface_finetuned"
          fi
          
          python src/deploy.py \
            --version "$CLEAN_VER" \
            --path "experiments/$PATH_TYPE" \
            --type "$MODEL_TYPE" \
            --bucket "${{ secrets.S3_BUCKET_NAME }}" \
            --note "Auto-deployed for $TAG_NAME"

      - name: ‚ö°Ô∏è Sync Models to Local Dev Workspace
        run: |
          DEV_WORKSPACE="$HOME/Desktop/pilltrackMLops"
          echo "üöÄ Teleporting models to: $DEV_WORKSPACE"
          if [ -d "$DEV_WORKSPACE" ]; then
            cp -R experiments/ "$DEV_WORKSPACE/experiments/"
            cp -R metrics/ "$DEV_WORKSPACE/metrics/" || true
            echo "‚úÖ Sync Complete!"
          fi